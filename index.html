<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
   <main class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img 
      src="./image/img1.png"
        
      alt="Um balão com estrelas de avaliação, avaliação está na 3° estrela" 
      />
      <div class="top">
        <h1>Informações pessoais</h1>
      </div>

    </header>
    
    <form>
      
        <fieldset >
         <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" />
            </div>  
          </div>
          
            <div class="input-wrapper">
              <label for="email">E-mail <span>(digite um email válido)</span> </label>
              <input type="email" id="email" />
            </div>
         </div>
        </fieldset>
      
      
      
        <fieldset >
            <legend>Informações do mentor</legend> 
            <div class="input-wrapper">
              <label for="event-category">Selecione quem foi o seu mentor</label>
              <select id="event-category">
                <option value="Primeiro">Rubens</option>
                <option value="Segundo">Fonseca</option>
                <option value="Terceiro">Paiva</option>
                <option value="Quarto">Rebouças</option>
              </select>
            </div>
              
            <div class="input-wrapper">
              <label for="event-info">Feedback sobre o mentor</label> 
              <textarea id="event-info"></textarea>
            </div> 
            
            <div class="checkbox-wrapper">
              <input type="checkbox"  id="question">
              <label for="checkbox" id="question">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
  
          </div>
              
        </fieldset>
      
        
      

      
        <fieldset id="agenda">
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" id="event-date">
              </div>
      
              <div class="input-wrapper">
                <label for="event-start">Das</label>
                <input type="time" id="event-start">
              </div>
      
               <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
               </div>
  
            </div>
            
          </div>
  
         </fieldset>
      
     <footer>
      <input
       class="button" 
       type="submit"
       form="my-form"
       value="salvar"
       />
     </footer> 
    

    </form>
   </main>
</body>
</html>
